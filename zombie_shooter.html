<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooter Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #dca50c;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .game-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-canvas {
            width: 100%;
            height: 400px;
            background-color: #222;
            margin: 20px 0;
            border: 2px solid #333;
            cursor: none; /* We'll draw a custom crosshair */
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        button {
            background-color: #172ab3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0e1a7a;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zombie Shooter Game</h1>
    </header>
    
    <div class="game-container">
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Health: <span id="health">100</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        
        <canvas class="game-canvas" id="gameCanvas">
            <!-- Your browser does not support the HTML5 canvas tag. -->
        </canvas>
        
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>Use the mouse to aim and click to shoot. Survive as long as you can!</p>
            <p>Shoot the zombies before they reach you. Each zombie hit gives you points.</p>
            <p>Avoid letting zombies reach the bottom of the screen or you'll lose a life.</p>
        </div>
    </div>

    <script>
        // Game variables
        let score = 0;
        let level = 1; // we'll display current wave here
        let maxHealth = 100;
        let playerHealth = maxHealth;
        let lastHitTime = 0;
        const hitCooldownMs = 800;
        let gameRunning = false;
        let gamePaused = false;
        
        // DOM elements
        const scoreElement = document.getElementById('score');
        const healthElement = document.getElementById('health');
        const levelElement = document.getElementById('level');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const gameCanvas = document.getElementById('gameCanvas');
        const ctx = gameCanvas.getContext('2d');
        const keysPressed = {};
        let mousePos = { x: 0, y: 0 };
        let mouseDown = false;
        let lastShotTime = 0;
        const shotCooldownMs = 200; // 5 shots per second
        
        // Game objects
        let player = {
            x: gameCanvas.width / 2,
            y: gameCanvas.height - 50,
            width: 40,
            height: 40,
            speed: 5,
            color: '#3498db'
        };
        
        let zombies = [];
        let bullets = [];

        // Wave system
        let wave = 1;
        let waveActive = false;
        let enemiesRemainingThisWave = 0;
        let spawnIntervalMs = 1000;
        let lastSpawnAt = 0;
        let nextWaveAt = 0; // timestamp for next wave start
        const timeBetweenWavesMs = 3000;
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetGame);
        gameCanvas.addEventListener('mousedown', (e) => { mouseDown = true; tryShoot(e); });
        window.addEventListener('mouseup', () => { mouseDown = false; });
        gameCanvas.addEventListener('mouseleave', () => { mouseDown = false; });
        gameCanvas.addEventListener('mousemove', onMouseMove);
        window.addEventListener('keydown', onKeyDown);
        window.addEventListener('keyup', onKeyUp);
        
        // Game functions
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                resetGame();
                startWave();
                gameLoop();
                startBtn.textContent = 'Restart';
            } else {
                resetGame();
                startWave();
            }
        }
        
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
            
            if (!gamePaused) {
                gameLoop();
            }
        }
        
        function resetGame() {
            score = 0;
            level = 1;
            wave = 1;
            playerHealth = maxHealth;
            zombies = [];
            bullets = [];
            waveActive = false;
            enemiesRemainingThisWave = 0;
            nextWaveAt = performance.now();
            updateUI();
        }
        
        function gameLoop() {
            if (gamePaused || !gameRunning) return;
            
            update();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        function update() {
            // Auto fire when mouse is held down
            if (mouseDown) {
                tryShoot();
            }
            // Player movement
            let vx = 0, vy = 0;
            if (keysPressed['w'] || keysPressed['ArrowUp']) vy -= 1;
            if (keysPressed['s'] || keysPressed['ArrowDown']) vy += 1;
            if (keysPressed['a'] || keysPressed['ArrowLeft']) vx -= 1;
            if (keysPressed['d'] || keysPressed['ArrowRight']) vx += 1;

            if (vx !== 0 || vy !== 0) {
                const len = Math.hypot(vx, vy) || 1;
                player.x += (vx / len) * player.speed;
                player.y += (vy / len) * player.speed;
                // Clamp to canvas bounds
                player.x = Math.max(player.width / 2, Math.min(gameCanvas.width - player.width / 2, player.x));
                player.y = Math.max(player.height / 2, Math.min(gameCanvas.height - player.height / 2, player.y));
            }

            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                // Move bullet using its velocity
                bullets[i].x += bullets[i].dx;
                bullets[i].y += bullets[i].dy;

                // Remove bullets that are off screen (any side)
                if (
                    bullets[i].x < 0 ||
                    bullets[i].x > gameCanvas.width ||
                    bullets[i].y < 0 ||
                    bullets[i].y > gameCanvas.height
                ) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check for bullet-zombie collisions
                for (let j = zombies.length - 1; j >= 0; j--) {
                    const z = zombies[j];
                    if (checkCollision(bullets[i], z)) {
                        // Damage zombie
                        z.hp -= bullets[i].damage || 1;
                        // Remove bullet
                        bullets.splice(i, 1);
                        
                        // If zombie dies, remove and score
                        if (z.hp <= 0) {
                            zombies.splice(j, 1);
                            score += 10;
                            
                            // Level up every 100 points
                            if (score > 0 && score % 100 === 0) {
                                level++;
                            }
                            updateUI();
                        }
                        break;
                    }
                }
            }
            
            // Update zombies (chase the player)
            for (let i = zombies.length - 1; i >= 0; i--) {
                const z = zombies[i];
                const angle = Math.atan2(player.y - z.y, player.x - z.x);
                z.x += Math.cos(angle) * z.speed;
                z.y += Math.sin(angle) * z.speed;

            // If zombie hits player
            if (rectsOverlap(
                { x: player.x - player.width / 2, y: player.y - player.height / 2, w: player.width, h: player.height },
                { x: z.x - z.width / 2, y: z.y - z.height / 2, w: z.width, h: z.height }
            )) {
                const now = performance.now();
                if (now - lastHitTime > hitCooldownMs) {
                    lastHitTime = now;
                    playerHealth -= z.damage;
                    if (playerHealth <= 0) {
                        playerHealth = 0;
                        updateUI();
                        gameOver();
                        return;
                    }
                    updateUI();
                }
                // Remove zombie after hit to avoid stacking hits
                zombies.splice(i, 1);
            }
        }
        
        // Wave spawning control
        const now = performance.now();
        if (!waveActive && zombies.length === 0 && now >= nextWaveAt) {
            startWave();
        }
        if (waveActive && enemiesRemainingThisWave > 0 && now - lastSpawnAt >= spawnIntervalMs) {
            spawnZombie();
            enemiesRemainingThisWave--;
            lastSpawnAt = now;
        }
        if (waveActive && enemiesRemainingThisWave === 0 && zombies.length === 0) {
            waveActive = false;
            wave++;
            level = wave; // show wave number in Level UI
            nextWaveAt = now + timeBetweenWavesMs;
            updateUI();
        }
    }
    
    function draw() {
        // Clear canvas
        ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
        
        // Draw player
        ctx.fillStyle = player.color;
        ctx.fillRect(
            player.x - player.width / 2,
            player.y - player.height / 2,
            player.width,
            player.height
        );
        
        // Draw bullets
        ctx.fillStyle = '#f1c40f';
        for (const bullet of bullets) {
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw zombies (simple rectangles)
        for (const zombie of zombies) {
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(
                zombie.x - zombie.width / 2,
                zombie.y - zombie.height / 2,
                zombie.width,
                zombie.height
            );
            // Health bar
            const hpRatio = zombie.hp / zombie.maxHp;
            ctx.fillStyle = '#8e44ad';
            ctx.fillRect(zombie.x - zombie.width / 2, zombie.y - zombie.height / 2 - 8, zombie.width * hpRatio, 4);
            ctx.strokeStyle = '#111';
            ctx.strokeRect(zombie.x - zombie.width / 2, zombie.y - zombie.height / 2 - 8, zombie.width, 4);
        }

        // Draw crosshair at mouse position
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 1.5;
        ctx.beginPath();
        ctx.moveTo(mousePos.x - 10, mousePos.y);
        ctx.lineTo(mousePos.x + 10, mousePos.y);
        ctx.moveTo(mousePos.x, mousePos.y - 10);
        ctx.lineTo(mousePos.x, mousePos.y + 10);
        ctx.stroke();

        // Wave countdown message
        if (!waveActive && zombies.length === 0) {
            const now = performance.now();
            const secs = Math.max(0, Math.ceil((nextWaveAt - now) / 1000));
            if (secs > 0) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '28px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`Wave ${wave} starting in ${secs}...`, gameCanvas.width / 2, gameCanvas.height / 2);
            }
        }

        // Draw game over message
        if (!gameRunning) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', gameCanvas.width / 2, gameCanvas.height / 2);
            
            ctx.font = '24px Arial';
            ctx.fillText(`Final Score: ${score}`, gameCanvas.width / 2, gameCanvas.height / 2 + 50);
            
            ctx.font = '20px Arial';
            ctx.fillText('Click Start to play again', gameCanvas.width / 2, gameCanvas.height / 2 + 100);
        }
    }
    
    function spawnZombie() {
            // Spawn at a random edge
            const edge = Math.floor(Math.random() * 4); // 0 top, 1 right, 2 bottom, 3 left
            let x, y;
            if (edge === 0) { // top
                x = Math.random() * gameCanvas.width; y = -20;
            } else if (edge === 1) { // right
                x = gameCanvas.width + 20; y = Math.random() * gameCanvas.height;
            } else if (edge === 2) { // bottom
                x = Math.random() * gameCanvas.width; y = gameCanvas.height + 20;
            } else { // left
                x = -20; y = Math.random() * gameCanvas.height;
            }

            // Zombie types: normal, fast, tank
            const r = Math.random();
            let type;
            if (r < 0.6) type = 'normal';
            else if (r < 0.85) type = 'fast';
            else type = 'tank';

            const base = 1 + Math.floor(wave / 2);
            let width = 30, height = 40, speed = 0.8 + wave * 0.05, hp = base, damage = 10;
            if (type === 'fast') { speed = 1.2 + wave * 0.08; hp = Math.max(1, base - 1); damage = 8; width = 26; height = 34; }
            if (type === 'tank') { speed = 0.6 + wave * 0.03; hp = base + 2; damage = 20; width = 36; height = 48; }

            const zombie = { x, y, width, height, speed, hp, maxHp: hp, damage, type };
            zombies.push(zombie);
        }
        
        function tryShoot(e) {
            if (!gameRunning || gamePaused) return;

            const now = performance.now();
            if (now - lastShotTime < shotCooldownMs) return;
            lastShotTime = now;

            const rect = gameCanvas.getBoundingClientRect();
            const mx = (e?.clientX ?? (rect.left + mousePos.x)) - rect.left;
            const my = (e?.clientY ?? (rect.top + mousePos.y)) - rect.top;

            // Calculate direction from player to mouse
            const angle = Math.atan2(my - player.y, mx - player.x);

            // Create bullet
            const bullet = {
                x: player.x,
                y: player.y,
                radius: 4,
                speed: 12,
                dx: Math.cos(angle) * 12,
                dy: Math.sin(angle) * 12,
                damage: 1
            };

            bullets.push(bullet);
        }
        
        function checkCollision(circle, rect) {
            // circle: {x,y,radius}, rect center-based {x,y,width,height}
            const rx = rect.x - rect.width / 2;
            const ry = rect.y - rect.height / 2;
            const rw = rect.width;
            const rh = rect.height;
            const cx = circle.x;
            const cy = circle.y;

            const closestX = Math.max(rx, Math.min(cx, rx + rw));
            const closestY = Math.max(ry, Math.min(cy, ry + rh));
            const dx = cx - closestX;
            const dy = cy - closestY;
            return (dx * dx + dy * dy) <= (circle.radius * circle.radius);
        }

        function rectsOverlap(a, b) {
            return (
                a.x < b.x + b.w &&
                a.x + a.w > b.x &&
                a.y < b.y + b.h &&
                a.y + a.h > b.y
            );
        }
        
        function updateUI() {
            scoreElement.textContent = score;
            healthElement.textContent = playerHealth;
            levelElement.textContent = level; // shows wave number
        }
        
        function gameOver() {
            gameRunning = false;
            draw();
        }

        function startWave() {
            waveActive = true;
            enemiesRemainingThisWave = 5 + wave * 2;
            spawnIntervalMs = Math.max(300, 1000 - wave * 50);
            lastSpawnAt = performance.now();
            level = wave;
            updateUI();
        }

        function onKeyDown(e) {
            keysPressed[e.key] = true;
        }

        function onKeyUp(e) {
            keysPressed[e.key] = false;
        }

        function onMouseMove(e) {
            const rect = gameCanvas.getBoundingClientRect();
            mousePos.x = e.clientX - rect.left;
            mousePos.y = e.clientY - rect.top;
        }
        
        // Initialize canvas size
        function resizeCanvas() {
            gameCanvas.width = gameCanvas.offsetWidth;
            gameCanvas.height = 400;
            // Keep player within bounds
            player.x = Math.max(player.width / 2, Math.min(gameCanvas.width - player.width / 2, player.x));
            player.y = Math.max(player.height / 2, Math.min(gameCanvas.height - player.height / 2, player.y));
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
